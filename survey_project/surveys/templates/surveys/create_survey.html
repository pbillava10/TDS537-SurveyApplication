<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Create a New Survey</h2>
                <form method="post" action="{% url 'create_survey' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Survey Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div id="questions-container">
                        <h4>Questions</h4>
                        <div class="question mb-4">
                            <label for="question_text" class="form-label">Question Text</label>
                            <input type="text" class="form-control" name="question_text" required>
                            <label class="form-label mt-2">Question Type</label>
                            <select class="form-select" name="question_type">
                                <option value="radio">Single Choice</option>
                                <option value="checkbox">Multiple Choice</option>
                            </select>
                            <div class="mt-2" id="options-container">
                                <label>Options</label>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="option_text[]" placeholder="Option 1" required>
                                    <button type="button" class="btn btn-outline-secondary add-option">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mb-4 add-question">Add Another Question</button>
                    <button type="submit" class="btn btn-primary w-100">Create Survey</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to add options and questions dynamically
        document.querySelector('.add-option').addEventListener('click', function() {
            const optionContainer = this.closest('.question').querySelector('#options-container');
            const newOption = document.createElement('div');
            newOption.classList.add('input-group', 'mb-2');
            newOption.innerHTML = `<input type="text" class="form-control" name="option_text[]" placeholder="New Option" required>
                <button type="button" class="btn btn-outline-secondary remove-option">-</button>`;
            optionContainer.appendChild(newOption);
        });

        document.querySelector('.add-question').addEventListener('click', function() {
            const questionsContainer = document.getElementById('questions-container');
            const newQuestion = document.createElement('div');
            newQuestion.classList.add('question', 'mb-4');
            newQuestion.innerHTML = `
                <label class="form-label">Question Text</label>
                <input type="text" class="form-control" name="question_text" required>
                <label class="form-label mt-2">Question Type</label>
                <select class="form-select" name="question_type">
                    <option value="radio">Single Choice</option>
                    <option value="checkbox">Multiple Choice</option>
                </select>
                <div class="mt-2" id="options-container">
                    <label>Options</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="option_text[]" placeholder="Option 1" required>
                        <button type="button" class="btn btn-outline-secondary add-option">+</button>
                    </div>
                </div>`;
            questionsContainer.appendChild(newQuestion);
        });
    </script>
</body>
</html>
