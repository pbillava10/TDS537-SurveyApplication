<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let questionIndex = 1;

        function addQuestion() {
            const questionsDiv = document.getElementById('questions');

            const questionHtml = `
                <div class="question mt-4 border p-3" id="question_${questionIndex}">
                    <label>Question Text:</label>
                    <input type="text" name="question_text" class="form-control" placeholder="Enter your question here" required>

                    <label class="mt-2">Question Type:</label>
                    <select name="question_type" class="form-select" onchange="toggleOptions(${questionIndex}, this.value)" required>
                        <option value="text">Text Input</option>
                        <option value="radio">Single Choice</option>
                        <option value="checkbox">Multiple Choice</option>
                    </select>

                    <div class="options mt-3" id="options_${questionIndex}" style="display: none;">
                        <label>Options:</label>
                        <div class="option-group">
                            <input type="text" name="options_${questionIndex}[]" class="form-control mt-2" placeholder="Option 1">
                            <input type="text" name="options_${questionIndex}[]" class="form-control mt-2" placeholder="Option 2">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addOption(${questionIndex})">Add Option</button>
                    <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeQuestion(${questionIndex})">Remove Question</button>
                </div>
            `;
            questionsDiv.insertAdjacentHTML('beforeend', questionHtml);
            questionIndex++;
        }

        function toggleOptions(index, questionType) {
            const optionsDiv = document.getElementById(`options_${index}`);
            optionsDiv.style.display = (questionType === 'radio' || questionType === 'checkbox') ? 'block' : 'none';
        }

        function addOption(questionIndex) {
            const optionsDiv = document.getElementById(`options_${questionIndex}`);
            const newOption = document.createElement('input');
            newOption.type = 'text';
            newOption.name = `options_${questionIndex}[]`;
            newOption.className = 'form-control mt-2';
            newOption.placeholder = `Option ${optionsDiv.getElementsByClassName('form-control').length + 1}`;
            optionsDiv.appendChild(newOption);
        }

        function removeQuestion(index) {
            const questionDiv = document.getElementById(`question_${index}`);
            questionDiv.remove();
        }

        function validateSurvey() {
            const questionsDiv = document.getElementById('questions');
            if (questionsDiv.children.length < 5) {
                alert("Each survey must have at least 5 questions.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create New Survey</h2>

        <form method="post" action="{% url 'create_survey' %}" onsubmit="return validateSurvey()">
            {% csrf_token %}
            {{ form.as_p }}

            <div id="questions">
                <div class="question mt-4 border p-3" id="question_0">
                    <label>Question Text:</label>
                    <input type="text" name="question_text" class="form-control" placeholder="Enter your question here" required>

                    <label class="mt-2">Question Type:</label>
                    <select name="question_type" class="form-select" onchange="toggleOptions(0, this.value)" required>
                        <option value="text">Text Input</option>
                        <option value="radio">Single Choice</option>
                        <option value="checkbox">Multiple Choice</option>
                    </select>

                    <div class="options mt-3" id="options_0" style="display: none;">
                        <label>Options:</label>
                        <div class="option-group">
                            <input type="text" name="options_0[]" class="form-control mt-2" placeholder="Option 1">
                            <input type="text" name="options_0[]" class="form-control mt-2" placeholder="Option 2">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addOption(0)">Add Option</button>
                    <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeQuestion(0)">Remove Question</button>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-4" onclick="addQuestion()">Add Question</button>
            <button type="submit" class="btn btn-success mt-4">Create Survey</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
