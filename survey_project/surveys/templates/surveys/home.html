<!-- surveys/templates/surveys/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Linking to Bootstrap CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking to Custom CSS -->
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <div class="content">
            <h1>Welcome to the Survey App</h1>
            <p class="lead">Choose an option to get started</p>
            <!-- Buttons for Login and Register -->
            <div class="btn-group">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Register</a>
            </div>
        </div>
    </div>
    <!-- Linking to Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
